<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulariostyle.css">
    <title>Agrega un libro</title>
</head>
<body>
    <section class="wrapper">
        <h1>Ingresa un libro</h1>
        <div class="flex-container">
            <form action="" class="form">
                <input type="text"  placeholder="Ingresa el título" id="newtitle">
                <input type="text"  placeholder="Ingresa el autor" id="newauthor" >
                <input type="text"  placeholder="Ingresa la descripción" id="newdescription">;
                <input type="submit" class="submit" id="submit">
            </form>
        </div>
    </section>
    <script src="scriptform.js"></script>
    <script src="/script.js"></script>
</body>
</html>
